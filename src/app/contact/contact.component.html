<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="form-control mb-3" name="password" [(ngModel)]="password" required>
            
          </div>
          <button type="submit" class="btn btn-primary mb-3" [disabled]="!form.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
